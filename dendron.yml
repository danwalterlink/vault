version: 5
dev:
    enablePreviewV2: true
    enableExportPodV2: true
    enableLinkCandidates: true
    enableEngineV3: true
    enableExperimentalIFrameNoteRef: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: true
            leaveTrace: true
            bubbleUpCreateNew: false
            vaultSelectionModeOnCreate: smart
            fuzzThreshold: 0.2
    randomNote: {}
    insertNote:
        initialValue: template
    insertNoteLink:
        aliasMode: snippet
        enableMultiSelect: true
    insertNoteIndex:
        enableMarker: true
    copyNoteLink:
        aliasMode: title
        nonNoteFile:
            anchorType: prompt
    templateHierarchy: template
workspace:
    dendronVersion: 0.83.0
    vaults:
        -
            fsPath: vault
            name: vault
            remote:
                type: git
                url: git@github.com:ddubl/vault.git#master
        -
            fsPath: stream
            name: stream
            remote:
                type: git
                url: git@github.com:ddubl/vault.git#stream
        -
            fsPath: task
            name: task
            remote:
                type: git
                url: git@github.com:ddubl/vault.git#task
        -
            fsPath: journal
            name: journal
            remote:
                type: git
                url: git@github.com:ddubl/vault.git#journal
    journal:
        dailyDomain: journal
        dailyVault: journal
        name: daily
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    task:
        prioritySymbols:
            H: high
            M: medium
            L: low
        statusSymbols:
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: y
            mutated: t
            undulated: u
            conjugated: c
            '': ' '
        todoIntegration: true
        createTaskSelectionType: selection2link
        addBehavior: asOwnDomain
        name: task
        dateFormat: y.MM.dd
        taskCompleteStatus:
            - done
            - followed
            - mutated
    graph:
        zoomSpeed: 1
        createStub: true
    enableAutoCreateOnDefinition: true
    enableXVaultWikiLink: true
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: sync
    enableAutoFoldFrontmatter: true
    maxPreviewsCached: 10
    maxNoteLength: 204800
    enableUserTags: true
    enableHashTags: true
    workspaces: {}
    enableEditorDecorations: true
    enableHandlebarTemplates: true
    enableFullHierarchyNoteTitle: false
    enableSmartRefs: true
    hooks:
        onCreate: []
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: true
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enablePrettyRefs: true
    enableKatex: true
    copyAssets: true
    siteHierarchies:
        - root
        - task
        - stream
        - journal
    writeStubs: false
    siteRootDir: dwl
    seo:
        title: dwlish brainspace
        description: collective knowledge of learned, fallible mortal
    github:
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: main
        editViewMode: tree
    enableSiteLastModified: true
    enableFrontmatterTags: true
    enableHashesForFMTags: true
    enableRandomlyColoredTags: false
    enableTaskNotes: true
    enablePrettyLinks: true
    searchMode: lookup
    enableMermaid: true
    assetsPrefix: asset
    duplicateNoteBehavior:
        action: useVault
        payload:
            - dwl
            - task
            - journal
            - stream
            - task
    enableHierarchyDisplay: true
noRandomlyColoredTags: true
